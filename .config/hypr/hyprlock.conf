# colors
source = ~/.cache/wal/colors-hyprland.conf

# BACKGROUND
background {
monitor =
    #path = screenshot
#    path = ~/wallpaper.png
    path = screenshot
    blur_passes = 2
    contrast = 0.8916
    brightness = 0.7172
    vibrancy = 0.1696
    vibrancy_darkness = 
}

# GENERAL
general {
    no_fade_in = false
    grace = 0
    disable_loading_bar = false
}

# GREETINGS
label {
    monitor =
    text = meowww
    color = $color1
    font_size = 55
    font_family = SF Pro Display
    position = 150, 45
    halign = left
    valign = center
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "<span>$(date +"%H:%M")</span>"
    color = rgba(216, 222, 233, .75)
    font_size = 40
    font_family = SF Pro Display
    position = 150, -30
    halign = left
    valign = center
}

# Day-Month-Date
label {
    monitor =
    text = cmd[update:1000] echo -e "$(date +"%A, %B %d ")"
    color = rgba(216, 222, 233, .75)
    font_size = 19
    font_family = SF Pro Display
    position = 150, -80
    halign = left
    valign = center
}

# USER-BOX
shape {
    monitor =
    size = 320, 55
    color = rgba(255, 255, 255, .1)
    rounding = -1
    border_size = 0
    border_color = rgba(255, 255, 255, 1)
    rotate = 0
    xray = false # if true, make a "hole" in the background (rectangle of specified size, no rotation)Ñ‡Ð¾

    position = 145, -140
    halign = left
    valign = center
}

# USER
label {
    monitor =
    text = ïŠ¾    $USER
    color = rgba(216, 222, 233, 0.80)
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    font_size = 16
    font_family = SF Pro Display
    position = 260, -140
    halign = left
    valign = center
}

# Profie-Photo
image {
    monitor =
    path = ~/Downloads/ponos.png
    border_size = 2
    border_color = rgba(255, 255, 255, .75)
    size = 195
    rounding = -1
    rotate = 0
    reload_time = -1
    reload_cmd = 
    position = 145, 225
    halign = left
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 320, 55
    outline_thickness = 0
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = rgba(255, 255, 255, 0)
    inner_color = rgba(255, 255, 255, 0.1)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = SF Pro Display
    placeholder_text = <i><span foreground="##ffffff99">ðŸ”’  Password</span></i>
    hide_input = false
    position = 145, -220
    halign = left
    valign = center
}

# CURRENT SONG
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/Scripts/songdetail.sh)" 
    color = rgba(255, 255, 255, 0.65)
    font_size = 14
    font_family = SF Pro Display
    position = 210, 45
    halign = left
    valign = bottom
}
