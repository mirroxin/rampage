# мониторы
monitor=LVDS-1, 1600x900@60, 0x0, 1

# проги по умолчанию
$terminal = kitty
$fileManager = nautilus
$menu = wofi --show drun
 
# автостарт 
# exec-once = $terminal
# exec-once = nm-applet &
exec-once = waybar   
exec-once = kitty -e tty-clock -c -s -C 2

# лук энд фил
general {
    gaps_in = 5	
    gaps_out = 20
    border_size = 0
    col.active_border = rgba(FFFFFFff) rgba(FFFFFFff) 45deg
    col.inactive_border = rgba(FFFFFFff)
    resize_on_border = false
    allow_tearing = false
    layout = dwindle
}
decoration {
    rounding = 30
    active_opacity = 1.0
    inactive_opacity = 0.9
    shadow {
        enabled = true
        range = 1
        render_power = 1
        color = rgba(1a1a1aee)
    }
    blur {
        enabled = true
        xray = true
        size = 4
        passes = 3
        vibrancy = 0.1696
    }
}

# анимации
animations {
    enabled = yes, # кому они нахуй нужны
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 7.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, slide top
    animation = windowsOut, 1, 1.49, linear, slide bottom
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, slidefadevert
    animation = workspacesIn, 1, 3.21, almostLinear, slidefadevert 
    animation = workspacesOut, 1, 1.94, almostLinear, slidefadevert
}

# окна или что это вообще не ебу
dwindle {
    pseudotile = true 
    preserve_split = true 
}

# мастер окно
master {
    new_status = master
}

# расскладка
input {
    kb_layout = us,ru
    kb_variant =
    kb_model =
    kb_options = grp:alt_shift_toggle
    kb_rules =
    follow_mouse = 1
    sensitivity = 3 # -2.0 - 2.0, 0 means no modification.
    touchpad {
        natural_scroll = true
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

# бинды
$mainMod = SUPER 
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, X, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, T, togglefloating,
bind = $mainMod, R, exec, .config/rofi/scripts/wallpaper.sh
bind = $mainMod, J, togglesplit, 
bind = $mainMod, Z, exec, telegram-desktop
bind = $mainMod, W, exec, rofi -show drun
bind = $mainMod, F, fullscreen 
bind = $mainMod, B, exec, waypaper
bind = $mainMod, L, exec, hyprlock
bind = $mainMod, S, exec, hyprshot -m region
bind = $mainMod, V, exec, .config/rofi/powermenu/type-1/powermenu.sh
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bind = $mainMod, , togglespecialworkspace, magic
bind = $mainMod SHIFT, , movetoworkspace, special:magic
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPause, exec, playerctl play-pause
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioPrev, exec, playerctl previous

# окна и воркспейсы
windowrule = float, ^(kitty)$
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
windowrulev2 = suppressevent maximize, class:.*
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0
